{% extends "base.html" %}

{% block content %}
<h1>Create a category</h1>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {{form.as_ul}}
            {% csrf_token %}
            <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>  
            </div> 
        </form>
    </div>
{% endblock content %}
