{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <h1>Products</h1>
<div class='container'>
    <div class='row'>
        {%for item in lsProducts %}
            <div class="card" style="width: 18rem;">
            <img src="media/{{item.product_image}}" class="card-img-top" alt="..." width="350" height="350"/> 
            <div class="card-body">
                <h5 class="card-title">{{item.product_name}}</h5>
                <p class="card-text">{{item.description}}</p>
                <a href="{%url 'san-pham:product-detail' item.id%}" class="btn btn-primary">Go detail</a>
            </div>
            </div>
        {%endfor%}
    </div>
</div>
{% endblock content %}
